<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YEONSINSA</title>
    <!--reset.css cdn-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!--fontawesome cdn-->
    <script
      src="https://kit.fontawesome.com/fdaeef652b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">YEONSINSA</h1>
      <nav>
        <button class="header__button"><i class="fa-solid fa-bars"></i></button>
        <section class="header__menu">
          <article class="header__list">
            <h2 class="header__sublist-title">메뉴</h2>
            <br />
            <a class="header__sublist" href="#">새 위시 추가</a>
            <a class="header__sublist" href="#">찜 목록</a>
          </article>
        </section>
      </nav>
    </header>

    <main>
      <nav class="nav">
        <h2 class="nav__title">CATEGORY</h2>
        <section class="nav_content">
          <article class="nav__category">
            <input type="checkbox" id="ALL" value="ALL" />
            <label for="ALL">ALL</label>
          </article>
          <article class="nav__category">
            <input type="checkbox" id="CLOTHES" value="CLOTHES" />
            <label for="CLOTHES">CLOTHES</label>
          </article>
          <article class="nav__category">
            <input type="checkbox" id="SHOES" />
            <label for="SHOES">SHOES</label>
          </article>
          <article class="nav__category">
            <input type="checkbox" id="ETC" />
            <label for="ETC">ETC</label>
          </article>
        </section>
      </nav>

      <section class="main-content">
        <!--category tag article-->
        <article class="category-tags"></article>
        <!--card article-->
        <article class="cards"></article>
      </section>
    </main>
  </body>
  <!-- js script -->
  <script type="module" src="./script.js"></script>
</html>
